[databases]
eddji_erpdb = host=un13134-001.eu.clouddb.ovh.net port=35929 dbname=eddji_erpdb
odoo_eddji_prod = host=un13134-001.eu.clouddb.ovh.net port=35929 dbname=odoo_eddji_prod
odoo_eddji_test = host=un13134-001.eu.clouddb.ovh.net port=35929 dbname=odoo_eddji_test

[pgbouncer]
listen_addr = 127.0.0.1
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid
admin_users = admin
stats_users =
pool_mode = transaction
max_client_conn = 200
default_pool_size = 20
reserve_pool_size = 5
reserve_pool_timeout = 5
